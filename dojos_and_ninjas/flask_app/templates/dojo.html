<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=dfg, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>
        {% for ninja in ninjas %}
        {{ ninja.name }}
        {% endfor %}
    </title>
</head>
<body class="main">
    <header>
        {% for ninja in ninjas %}
        {% if loop.index0 == 0: %}
            <h1>{{ ninja.name }}</h1>
        {% endif %}
        {% endfor %}
    </header>
    <main class="box dojo">
        <table>
            <h3>Ninjas</h3>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            {% for ninja in ninjas %}
            <tr>
                <td>{{ ninja.first_name }}</td>
                <td>{{ ninja.last_name }}</td>
                <td>{{ ninja.age }}</td>
            </tr>
            {% endfor %}
        </table>
        <div>
            <a href="/dojos">Home</a>
        </div>
    </main>
</body>
</html>
