<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>New Ninja</title>
</head>
<body class="main">
    <header>
        <h1>New Ninja</h1>
    </header>
    <main class="box dojo1">
        <form action="/new_ninja" method="POST">
            <label for="dojo">Dojo:</label>
            <select name="dojo">
                {% for dojo in dojos %}
                <option value="{{ dojo.id }}">{{ dojo.name }}</option>
                {% endfor %}
            </select><br><br>
            <label for="first_name">First Name:</label>
            <input class="inputs" id="input1" type="text" name="first_name"><br><br>
            <label for="last_name">Last Name:</label>
            <input class="inputs" id="input2" type="text" name="last_name"><br><br>
            <label for="age">Age:</label>
            <input class="inputs" id="input3" type="text" name="age"><br><br>
            <input class="btn" type="submit" value="Create">
        </form>
        <a href="/dojos">Home</a>
    </main>
</body>
</html>
